<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Anaheim" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }
        
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
        html,
        body {
            min-height: 100%;
        }
        
        body {
            background-image: radial-gradient(mintcream 0%, lightgray 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            display: table;
            margin: 5% auto 0;
            text-transform: uppercase;
            font-family: 'Anaheim', sans-serif;
            font-size: 4em;
            font-weight: 400;
            text-shadow: 0 1px white, 0 2px black;
            text-align: center;
        }
        
        .container {
            margin: 4% auto;
            width: 210px;
            height: 140px;
            position: relative;
            perspective: 1000px;
        }
        
        #carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotation 20s infinite linear;
        }
        
        #carousel:hover {
            animation-play-state: paused;
        }
        
        #carousel figure {
            display: block;
            position: absolute;
            width: 186px;
            height: 116px;
            left: 10px;
            top: 10px;
            background: black;
            overflow: hidden;
            border: solid 5px black;
        }
        
        #carousel figure:nth-child(1) {
            transform: rotateY(0deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(2) {
            transform: rotateY(40deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(3) {
            transform: rotateY(80deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(4) {
            transform: rotateY(120deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(5) {
            transform: rotateY(160deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(6) {
            transform: rotateY(200deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(7) {
            transform: rotateY(240deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(8) {
            transform: rotateY(280deg) translateZ(288px);
        }
        
        #carousel figure:nth-child(9) {
            transform: rotateY(320deg) translateZ(288px);
        }
        
        img {
            filter: grayscale(1);
            cursor: pointer;
            transition: all .5s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        img:hover {
            filter: grayscale(0);
            transform: scale(1.2, 1.2);
        }
        
        @keyframes rotation {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .container {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                transform: scale(0.6);
            }
        }
        
        .instructions {
            margin-top: 30px;
            text-align: center;
            font-family: 'Anaheim', sans-serif;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="carousel">
            <figure>
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Mountain landscape">
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Snowy forest">
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Forest path">
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Lake view">
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1464822759844-d2d1375d5eb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Mountain range">
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Foggy mountains">
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Valley view">
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="Autumn landscape">
            </figure>
            
        </div>
    </div>
    
    <div class="instructions">
       
    </div>

    <script>
        // The animation is handled entirely by CSS
        // No JavaScript is required for the basic functionality
        
        // Optional: Add click functionality to open images in full size
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('#carousel img');
            
            images.forEach(img => {
                img.addEventListener('click', function() {
                    const originalSrc = this.src.replace(/&w=\d+&q=\d+/, '').replace('auto=format&fit=crop&', '');
                    window.open(originalSrc, '_blank');
                });
            });
        });
    </script>
</body>
</html>
